version: '3.8'

services:
  web:
    build: ./
    volumes:
      - ./:/usr/src/app/
    expose:
      - 8000
    env_file:
      - env/.env
    restart: unless-stopped

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - env/postgres.env
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./static/:/static
      - ./media/:/media
    depends_on:
      - web
      - db
    ports:
      - 80:80
    restart: unless-stopped


volumes:
  postgres_volume: